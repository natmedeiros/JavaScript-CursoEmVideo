<!--
O cardápio de uma lanchonete é o seguinte:

Especificação   Código  Preço
Cachorro Quente 100     R$ 1,20
Bauru Simples   101     R$ 1,30
Bauru com ovo   102     R$ 1,50
Hambúrguer      103     R$ 1,20
Cheeseburguer   104     R$ 1,30
Refrigerante    105     R$ 1,00

Faça um programa que leia o código dos itens pedidos 
e as quantidades desejadas. Calcule e mostre o valor 
a ser pago por item (preço * quantidade) e o total 
geral do pedido. Considere que o cliente deve informar 
quando o pedido deve ser encerrado.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
</head>
<body>
    <h1>Cardápio:</h1>
    <table>
        <tr>
            <th>Especificação</th>
            <th>Código</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td>Cachorro Quente</td>
            <td>100</td>
            <td>R$ 1,20</td>
            <td><input type="button" value="+" id="item100"></td>
        </tr>
        <tr>
            <td>Bauru Simples</td>
            <td>101</td>
            <td>R$ 1,30</td>
            <td><input type="button" value="+" id="item101"></td>
        </tr>
        <tr>
            <td>Bauru com ovo</td>
            <td>102</td>
            <td>R$ 1,50</td>
            <td><input type="button" value="+" id="item102"></td>
        </tr>
        <tr>
            <td>Hambúrguer</td>
            <td>103</td>
            <td>R$ 1,20</td>
            <td><input type="button" value="+" id="item103"></td>
        </tr>
        <tr>
            <td>Cheeseburguer</td>
            <td>104</td>
            <td>R$ 1,30</td>
            <td><input type="button" value="+" id="item104"></td>
        </tr>
        <tr>
            <td>Refrigerante</td>
            <td>105</td>
            <td>R$ 1,00</td>
            <td><input type="button" value="+" id="item105"></td>
        </tr>
    </table>
    <p><input type="button" value="Finalizar" onclick="Calcular()"></p>
</body>
</html>
