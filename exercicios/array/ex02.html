<!--
02. Crie uma função que recebe um array de 3 números e 
coloque eles em ordem crescente. Crie sua própria função 
para isso.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrey</title>
</head>
<body>
    <p>Número 1: <input type="number" name="n1" id="num1"></p>
    <p>Número 2: <input type="number" name="n2" id="num2"></p>
    <p>Número 3: <input type="number" name="n3" id="num3"></p>
    <input type="button" value="Ordenar" onclick="ordenar()">

    <script>
        function ordenar() {
            let n1 = document.getElementById('num1')
            let n2 = document.getElementById('num2')
            let n3 = document.getElementById('num3')

            if (n1.value.length == 0 || n2.value.length == 0 || n3.value.length == 0) {
                alert('Digite todos os números!')
            } else {
                let v1 = Number(n1.value)
                let v2 = Number(n2.value)
                let v3 = Number(n3.value)
                let valores = [v1, v2, v3]

                alert(`Os números em ordem ficam assim: ${valores.sort()}`)
        }
        }
    </script>
</body>
</html>
