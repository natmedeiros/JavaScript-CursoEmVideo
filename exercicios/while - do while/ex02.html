<!--
Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro
entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída
deve ser conforme o exemplo abaixo:
Tabuada de 5:
5 X 1 = 5
5 X 2 = 10
...
5 X 10 = 50
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Gerador de Tabuada</h1>
    <p>Escolha um número: <input type="number" name="tabuada" id="tabuada"></p>
    <p><input type="button" value="Gerar Tabuada" onclick="gerador()"></p>
    <div id="res">
        Resultado: <br/>
    </div>

    <script>
        function gerador() {
            let valor = document.querySelector('input#tabuada') // pega o valor digitado no input
            let res = document.querySelector('div#res') // pega a div de resultado
            let vfinal = valor.value // pega o valor para fazer a operação matématica
            let c = 1 // número multiplicador

            res.innerHTML = "Resultado: <br/>"

            while (c >= 1 && c <= 10) {
                let multiplicacao = vfinal * c
                res.innerHTML += `${vfinal} X ${c} = ${multiplicacao} <br/>`
                c++
            }
        }
    </script>
</body>
</html>
